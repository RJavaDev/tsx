version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/tsx
      - SPRING_DATASOURCE_USERNAME=myadmin
      - SPRING_DATASOURCE_PASSWORD=myadmin
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:13
    environment:
      POSTGRES_DB: tsx
      POSTGRES_USER: myadmin
      POSTGRES_PASSWORD: myadmin
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myadmin"]
      interval: 10s
      timeout: 5s
      retries: 5
